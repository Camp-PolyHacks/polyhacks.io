# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Camp PolyHacks 3.0
description: > # this means to ignore newlines until "baseurl:"
Camp PolyHacks is a student-run, multidisciplinary hackathon focused on social entrepreneurship and human-centered design. 
In 24 hours, students of all backgrounds compete to build businesses or any tech product to solve a problem currently impacting the community. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "polyhacks.io" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
encoding: "utf-8"


# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  - assets/sass

# Plugin settings
plugins_dir:
  - jekyll-feed
  - jekyll-sitemap
