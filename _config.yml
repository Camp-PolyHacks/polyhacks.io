# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Camp PolyHacks
description: > # this means to ignore newlines until "baseurl:"
 Camp PolyHacks is a non-profit, student-run association that empowers designers, developers, and entrepreneurs to solve civic-based issues alongside community members. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "polyhacks.io" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  - assets/sass

# Plugin settings
plugins_dir:
  - jekyll-feed
  - jekyll-sitemap
