
- question: When and where is Camp PolyHacks?
  answer: This year’s hackathon will kick off on Friday, January 18 at 5 PM. We’ll be hacking until the awards ceremonies the next day, Saturday, January 19, at 9 PM. The entire event is hosted at the SLO HotHouse, the downtown entrepreneurship space right above Ross.

- question: Who can attend Camp PolyHacks?
  answer: All current Cal Poly, San Luis Obispo students are welcome!

- question: How much does it cost?
  answer: Camp PolyHacks is 100% free!

- question: What should I expect on the day of the event?
  answer: At Camp PolyHacks, you’ll collaborate with a team to build something to help solve a problem our community faces. Expect a fast-paced environment with lots of learning, support, and teamwork. We will also provide unlimited free food and drinks, helpful company mentors and resources, and exciting activities to take a break from hacking. A more detailed schedule will be released in the weeks before the event, so check back soon!

- question: How do I sign up for Camp PolyHacks?
  answer: Sorry campers, applications for Camp PolyHacks have been closed. 

- question: Do I need to be an experienced coder?
  answer: Not at all! We welcome campers of all backgrounds and experience levels. This is your time to learn something new.

- question: What do I need to bring?
  answer: Bring your laptop, chargers, creative tools, and whatever else you might need to whip up a cool new product. You will also need sleeping bags and travel materials if you’re staying overnight. Most importantly, don’t forget your A-game!

- question: Will I be able to sleep during the hackathon?
  answer: Yes, there will be places available for teams to rest at the HotHouse overnight.

- question: How do I form teams, and how big can each team be?
  answer: Teams can be up to 10 people. If you don’t have a team yet, that’s okay! There will be time to ﬁnd one on Friday before the hacking begins.

